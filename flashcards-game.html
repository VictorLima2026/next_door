<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Door - English Flashcards</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .perspective-1000 {
            perspective: 1000px;
        }
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        .flip-card {
            transition: transform 0.6s;
        }
        .flip-card.flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const ChevronLeft = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        );

        const ChevronRight = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const RotateCw = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
        );

        const FlashcardsGame = () => {
            const [currentCard, setCurrentCard] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [score, setScore] = useState(0);
            const [cardsStudied, setCardsStudied] = useState(new Set());

            const flashcards = [
                { english: 'Hello', portuguese: 'Olá', category: 'Greetings' },
                { english: 'Goodbye', portuguese: 'Tchau', category: 'Greetings' },
                { english: 'Thank you', portuguese: 'Obrigado/a', category: 'Greetings' },
                { english: 'Please', portuguese: 'Por favor', category: 'Greetings' },
                { english: 'Door', portuguese: 'Porta', category: 'Objects' },
                { english: 'Window', portuguese: 'Janela', category: 'Objects' },
                { english: 'Book', portuguese: 'Livro', category: 'Objects' },
                { english: 'Table', portuguese: 'Mesa', category: 'Objects' },
                { english: 'Chair', portuguese: 'Cadeira', category: 'Objects' },
                { english: 'Friend', portuguese: 'Amigo/a', category: 'People' },
                { english: 'Teacher', portuguese: 'Professor/a', category: 'People' },
                { english: 'Student', portuguese: 'Estudante', category: 'People' },
                { english: 'Happy', portuguese: 'Feliz', category: 'Feelings' },
                { english: 'Sad', portuguese: 'Triste', category: 'Feelings' },
                { english: 'World', portuguese: 'Mundo', category: 'Places' },
                { english: 'House', portuguese: 'Casa', category: 'Places' },
                { english: 'School', portuguese: 'Escola', category: 'Places' },
                { english: 'Water', portuguese: 'Água', category: 'Food & Drink' },
                { english: 'Food', portuguese: 'Comida', category: 'Food & Drink' },
                { english: 'Learn', portuguese: 'Aprender', category: 'Actions' },
            ];

            const handleFlip = () => {
                setIsFlipped(!isFlipped);
                if (!isFlipped && !cardsStudied.has(currentCard)) {
                    setCardsStudied(new Set([...cardsStudied, currentCard]));
                    setScore(score + 1);
                }
            };

            const handleNext = () => {
                setIsFlipped(false);
                setCurrentCard((currentCard + 1) % flashcards.length);
            };

            const handlePrevious = () => {
                setIsFlipped(false);
                setCurrentCard((currentCard - 1 + flashcards.length) % flashcards.length);
            };

            const handleReset = () => {
                setCurrentCard(0);
                setIsFlipped(false);
                setScore(0);
                setCardsStudied(new Set());
            };

            const progress = Math.round((cardsStudied.size / flashcards.length) * 100);

            return (
                <div className="min-h-screen bg-gradient-to-br from-orange-400 via-red-400 to-pink-400 p-4 flex flex-col items-center justify-center">
                    {/* Header with Logo */}
                    <div className="text-center mb-8">
                        <div className="flex items-center justify-center gap-2 mb-2">
                            <div className="text-white font-bold text-3xl">Next Door</div>
                        </div>
                        <p className="text-white text-sm italic">Abrindo portas para o mundo!</p>
                    </div>

                    {/* Progress Bar */}
                    <div className="w-full max-w-md mb-6">
                        <div className="flex justify-between text-white text-sm mb-2">
                            <span>Progress: {cardsStudied.size}/{flashcards.length}</span>
                            <span>{progress}%</span>
                        </div>
                        <div className="w-full bg-white bg-opacity-30 rounded-full h-3">
                            <div 
                                className="bg-white h-3 rounded-full transition-all duration-500"
                                style={{ width: `${progress}%` }}
                            />
                        </div>
                    </div>

                    {/* Flashcard */}
                    <div className="perspective-1000 mb-8">
                        <div 
                            className={`flip-card relative w-80 h-96 cursor-pointer transform-style-3d ${
                                isFlipped ? 'flipped' : ''
                            }`}
                            onClick={handleFlip}
                        >
                            {/* Front of Card - English */}
                            <div className="absolute w-full h-full bg-white rounded-2xl shadow-2xl p-8 flex flex-col items-center justify-center backface-hidden">
                                <div className="text-sm text-orange-500 font-semibold mb-4 uppercase tracking-wide">
                                    {flashcards[currentCard].category}
                                </div>
                                <div className="text-6xl font-bold text-gray-800 mb-6">
                                    {flashcards[currentCard].english}
                                </div>
                                <div className="text-gray-400 text-sm mt-auto">
                                    Click to flip
                                </div>
                            </div>

                            {/* Back of Card - Portuguese */}
                            <div className="absolute w-full h-full bg-gradient-to-br from-orange-500 to-red-500 rounded-2xl shadow-2xl p-8 flex flex-col items-center justify-center backface-hidden rotate-y-180">
                                <div className="text-sm text-white font-semibold mb-4 uppercase tracking-wide opacity-80">
                                    Tradução
                                </div>
                                <div className="text-6xl font-bold text-white mb-6">
                                    {flashcards[currentCard].portuguese}
                                </div>
                                <div className="text-white text-sm mt-auto opacity-80">
                                    Click to flip back
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Navigation Controls */}
                    <div className="flex gap-4 mb-6">
                        <button
                            onClick={handlePrevious}
                            className="bg-white text-orange-500 px-6 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all duration-200 hover:scale-105 flex items-center gap-2"
                        >
                            <ChevronLeft />
                            Previous
                        </button>
                        <button
                            onClick={handleNext}
                            className="bg-white text-orange-500 px-6 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all duration-200 hover:scale-105 flex items-center gap-2"
                        >
                            Next
                            <ChevronRight />
                        </button>
                    </div>

                    {/* Reset Button */}
                    <button
                        onClick={handleReset}
                        className="bg-white bg-opacity-30 text-white px-6 py-2 rounded-full font-semibold hover:bg-opacity-40 transition-all duration-200 flex items-center gap-2"
                    >
                        <RotateCw />
                        Reset Progress
                    </button>

                    {/* Instructions */}
                    <div className="mt-8 max-w-md text-center text-white text-sm bg-white bg-opacity-20 p-4 rounded-lg">
                        <p className="font-semibold mb-2">How to Play:</p>
                        <p>Click the card to see the Portuguese translation. Use Previous/Next to navigate. Track your progress at the top!</p>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FlashcardsGame />);
    </script>
</body>
</html>
